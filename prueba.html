<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #333;
            color: #ccc;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <label for="">Consultar estado de pedido</label><br>
    <input class="n_mesa" type="text" placeholder="numero de mesa"><br><br>
    <button class="boton" value="1">consultar</button>

    <p class="parrafo">

    </p>
    
</body>
<script>
    const Mesa = document.querySelector(".n_mesa");
    const boton = document.querySelector(".boton");
    const parrafo = document.querySelector(".parrafo")

    boton.addEventListener("click", function () {
        const numeroMesa = Mesa.value 
        fetch("http://localhost:3000/api/pedidos/consultarPedido", {
            method: "POST",
            headers: {
                "Content-type": "application/json"
            },
            body: JSON.stringify({"id_mesa":numeroMesa})
        })
            .then(resultado => resultado.json())
            .then(datosR => {
                console.log(datosR)
            })
            .catch(error => {
                console.error("Error al realizar el pedido:", error);
            });
    });

</script>

</html>
