<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #333;
            color: #ccc;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h2>hola</h2>
    <input class="platos" type="text" placeholder="platos">
    <input class="precio" type="number" placeholder="precio">
    <input class="descripcion" type="text" placeholder="descripcion">
    <input class="categoria" type="text" placeholder="categoria"><br><br>
    <button class="boton">enviar</button>
    <button class="dbPlats">consultar</button>
</body>
<script>
    
    const dbPlats = document.querySelector(".dbPlats")
    const plato = document.querySelector(".platos")
    const precio = document.querySelector(".precio")
    const descripcion = document.querySelector(".descripcion")
    const categoria = document.querySelector(".categoria")
    const boton = document.querySelector(".boton")

    dbPlats.addEventListener("click",function(){
        fetch("http://127.0.0.1:3000/usuarios")
        .then(res=>res.json())
        .then(respuesta=>{
            console.log(respuesta)
        })
    })

    boton.addEventListener("click",function(){
        console.log(plato.value)
        const datos = {
            plato:plato.value,
            precio:precio.value,
            descripcion:descripcion.value,
            categoria:categoria.value
        }

        fetch("http://127.0.0.1:3000/usuarios",{
        method:"POST",
        headers:{
            "Content-type":"application/json"
        },
        body:JSON.stringify(datos)
    })
    })

</script>
</html>
